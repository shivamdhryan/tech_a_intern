<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filters</title>
    <link rel="stylesheet" href="task6.css">
</head>
<body>
    <div class="container">
        <div class="gall">
        <h1>Image Gallery</h1>
    </div>
        <div class="filter-buttons">
            <button class="filter-button" data-filter="all">All</button>
            <button class="filter-button" data-filter="nature">Nature</button>
            <button class="filter-button" data-filter="animals">Animals</button>
            <button class="filter-button" data-filter="cityscapes">Cityscapes</button>
        </div>
        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="nature1.jpeg" alt="Nature 1">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="animal1.jpeg" alt="Animals 1">
            </div>
            <div class="gallery-item" data-category="cityscapes">
                <img src="city1.jpeg" alt="City 1">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="nature2.jpeg" alt="Nature 2">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="animal2.jpeg" alt="Animals 2">
            </div>
            <div class="gallery-item" data-category="cityscapes">
                <img src="city2.jpeg" alt="City 2">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="nature3.jpeg" alt="City 2">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="animal 3.jpeg" alt="City 2">
            </div>
            <div class="gallery-item" data-category="cityscapes">
                <img src="city3.jpeg" alt="City 2">
                </div>

                <div class="gallery-item" data-category="nature">
                    <img src="nature4.jpeg" alt="City 2">
                </div>
                <div class="gallery-item" data-category="animals">
                    <img src="animal4.jpeg" alt="City 2">
                </div>
                <div class="gallery-item" data-category="cityscapes">
                    <img src="city4.jpeg" alt="City 2">
            </div>
        </div>
    </div>
    <script src="task6.js"></script>
</body>
</html>
