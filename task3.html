<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="task3.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="flower1.jpeg" alt="Image 1"></div>
            <div class="slide"><img src="flower2.jpeg" alt="Image 2"></div>
            <div class="slide"><img src="flower3.jpeg" alt="Image 3"></div>
            <div class="slide"><img src="flower4.jpeg" alt="Image 4"></div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>
    <script src="task3.js"></script>
</body>
</html>
